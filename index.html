<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilherme Duarte Cenzi Dias</title>
    <style>
        /* Reset básico para zerar margens e preenchimento */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Estilizando o corpo da página */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3A3A3A, #2C8E9F);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Card para destacar o nome */
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Estilo do nome */
        .card h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #FFD700;
            letter-spacing: 1.5px;
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Botão decorativo */
        .card button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #FFD700;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Efeito de hover no botão */
        .card button:hover {
            background-color: #FFC107;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Guilherme Duarte Cenzi Dias</h1>
        <p>Bem-vindo ao meu site pessoal!</p>
        <button onclick="alert('Olá, Guilherme!')">Saiba Mais</button>
    </div>
</body>
</html>
